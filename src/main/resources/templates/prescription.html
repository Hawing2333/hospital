    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>

<title>列表</title>
</head>
<body>
<div class="page-container">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 门诊医生 <span class="c-gray en">&gt;</span> 医生开药 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="col-md-4">
        <div align="center">
            <div class="cl pd-5 bg-1 bk-gray mt-20" align="left">
                <span>未诊患者:</span>
            </div>
            <table class = "table table-border table-bg table-striped table-hover">
                <thead class="table table-bg table-hover table-sort table-responsive cl pd-5 bg-1 bk-gray mt-20">
                <tr class="text-c">
                    <th>病历号</th>
                    <th>姓名</th>
                    <th>岁数</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c" th:each="info:${havePatients}" th:id="${info.IdentifyID}" onclick="test(this)">
                    <th th:text="${info.MedicRecord}"></th>
                    <th th:text="${info.PatientName}"></th>
                    <th th:text="${info.Age}"></th>
                </tr>
                </tbody>
            </table>

            <div class="cl pd-5 bg-1 bk-gray mt-20" align="left">
                <span>已诊患者:</span>
            </div>

            <table  class = "table table-border table-bg table-striped table-hover">
                <thead class="table table-bg table-hover table-sort table-responsive cl pd-5 bg-1 bk-gray mt-20">
                <tr class="text-c">
                    <th>病历号</th>
                    <th>姓名</th>
                    <th>岁数</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c" th:each="info:${notPatients}" th:id="${info.IdentifyID}">
                    <th th:text="${info.MedicRecord}"></th>
                    <th th:text="${info.PatientName}"></th>
                    <th th:text="${info.Age}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-8">
        <div align="center">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar clearfix">
                    <span>门诊诊断:</span>aaaaaatest
                </div>
                <form class="form form-horizontal" id="form-article-add">
                    <div class="tabCon">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>

</body>
</html>
